 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        ol {
            list-style-type: lower-alpha;
        }
    </style>
    <script>
        function toggle(id) {
            var tag = document.getElementById(id);
            if (tag.style.fontWeight == "bold") {
                tag.style.fontWeight = "normal";
            } else {
                tag.style.fontWeight = "bold";
            }
        }
    </script>
</head>
<body>
    
    
    <fieldset id="1" onClick="toggle('1a');">
        <legend>The planet we live on is named:</legend>
        <ol>
            <li id="1a">Earth</li>
            <li id="1b">Pluto</li>
            <li id="1c">Venus</li>
            <li id="1d">Aldebaran</li>
        </ol>
    </fieldset>
    <hr />
    
</body>
</html>
